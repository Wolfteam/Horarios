  <div class="container">
    <div class="form-signin">
      <h2 class="form-signin-heading">Iniciar Sesion</h2>

      <div class="form-group">
        <label for="input_username" class="sr-only">Usuario</label>
        <input type="text" id="input_username" name="input_username" class="form-control" placeholder="Usuario" required="" autofocus="">
        <span class="help-block"></span>
      </div>

      <div class="form-group">
        <label for="input_password" class="sr-only">Contrase√±a</label>
        <input type="password" id="input_password" name="input_password" class="form-control" placeholder="Password" required="">
        <span class="help-block"></span>
      </div>

      <button class="btn btn-lg btn-primary btn-block" id="login_button">Entrar</button>

    </div>
  </div>

  <div class="container" id="error_login" hidden="">
    <div class="alert alert-danger alert-dismissible" role="alert">
      <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
      <strong>Error:</strong> El usuario o clave no estan registrados.
    </div>
  </div>
